api:
  replicaCount: 3
  image:
    tag: prod
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi
  env:
    NODE_ENV: production
    REDIS_URL: "redis://redis-service:6379"

frontend:
  replicaCount: 3
  image:
    tag: prod
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  env:
    REACT_APP_API_URL: "https://api.ce10grp2.com/api"

ingress:
  annotations:
    alb.ingress.kubernetes.io/certificate-arn: $PROD_CERT_ARN
    alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-TLS-1-2-2017-01
  hosts:
    - host: ce10grp2.com
      paths:
        - path: /api
          pathType: Prefix
          service: api
        - path: /
          pathType: Prefix
          service: frontend
