# frontend/nginx.conf
events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    server {
        listen 80;
        server_name localhost;
        
        # The root directory where your index.html is located
        root /usr/share/nginx/html;
        index index.html;
        
        # This line is important for Single-Page Applications (SPAs).
        # It ensures that refreshing the browser on any page still serves your app.
        location / {
            try_files $uri $uri/ /index.html;
        }
        # A simple health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
        }
    }
}