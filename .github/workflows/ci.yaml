# .github/workflows/ci.yaml

name: CI Checks for API and Frontend

on:
  pull_request:
    branches: [dev, uat, main]

jobs:
  # Job 1: Run checks for the Node.js API
  check-api:
    name: API Code Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
          cache-dependency-path: "api/package-lock.json"

      - name: Install API Dependencies
        run: npm ci
        working-directory: ./api

      - name: Run API Linter
        run: npm run lint
        working-directory: ./api

      - name: Run API Tests
        run: npm run test
        working-directory: ./api

  # Job 2: Run checks for the Frontend code
  check-frontend:
    name: Frontend Code Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # The following steps require a 'package.json' file in your 'frontend' directory
      - name: Setup Node.js for Frontend
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install Frontend Dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Run Frontend Linter
        run: npm run lint
        working-directory: ./frontend

      - name: Run Frontend Tests
        run: npm run test
        working-directory: ./frontend
